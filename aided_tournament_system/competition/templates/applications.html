{% extends "base.html" %}
{% block content %}
    <table>
    <tr>
        <th>Название команды</th>
        <th>Рейтинг</th>
    </tr>
    {% for application in applications %}
    <tr>
        <td>{{ application.team.title  }}</td>
        <td>{{ application.team.rating }}</td>
    </tr>
    {% endfor %}
    </table>
    <a href="#{% url 'add_application' pk=application.competition.id %}">Подать заявку</a>
{% endblock %}
