{% extends "base.html" %}
{% block content %}
    <div class="o-container">
    <form method="post">
    {% csrf_token %}
        <p>
            <label for="{{ form.start_time.id_for_label }}">Время начала</label>
            <input id="{{ form.start_time.id_for_label }}" type="datetime-local" name="start_time">
        </p>
        <p>
            <label id="{{ form.end_time.id_for_label }}">Время окончания</label>
            <input id="{{ form.end_time.id_for_label }}" type="datetime-local" name="end_time">
        </p>
        <p>
            <label id="{{ form.court_number.id_for_label }}">Номер корта</label>
            <input id="{{ form.court_number.id_for_label }}" type="number" name="court_number">
        </p>
        <input type="submit" value="Обновить">
    </form>
    </div>
{% endblock %}
